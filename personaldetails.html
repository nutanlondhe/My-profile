<!DOCTYPE html>
<html>
    <head>
        <title>Personal Details</title>
    </head>
    <body>
        <h2><strong>&nbsp; &nbsp;&nbsp; Personal Details</strong></h2>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td><label>Full Name</label></td> &nbsp; &nbsp
                        <td><input type="text" placeholder="Nutan Prakash Londhe" autofocus </td>
                    </tr>
                    <tr>
                        <td><label>Email Address</label> </td>
                        <td><input type="text" placeholder="abc@gmail.com" required </td>
                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td><input type="Password" placeholder="Password" required </td>
                    </tr>
                    <tr>
                        <td><label>Contact Number</label></td>
                        <td><input type="text" placeholder="8898996006" </td>
                    </tr>
                    <tr>
                        <td><label>Profile Photo</label></td>
                        <td><input type="file"> </td>
                    </tr>
                    <tr>
                        <td><label>Date Of Birth</label></td>
                        <td><input type="Date" </td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td><input type="radio"><label>Male</label>
                        <input type="radio" name="gender" checked><label>Female</label>
                        <input type="radio"><label>Others</label></td>
                    </tr>
                    <tr>
                        <td><label>Marital Status</label></td>
                        <td><input type="radio"><label>Yes</label>
                            <input type="radio" name="No" checked><label>No</label>label>
                        
                        </td>
                    </tr>
                    <tr>
                        <td><label>Training</label></td>
                        <td><input type="checkbox"><label>Angular</label>
                            <input type="checkbox"><label>React</label>
                            <input type="checkbox"><label>Java</label>
                            <input type="checkbox" checked><label>Testing</label>
                            </td>
                    </tr>
                    <tr>
                        <td><Label>Developer</Label></td>
                        <td>
                            <select>
                                <option>BSC Chemistry</option>
                                <option>MBA</option>
                                <option>B.E</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Country</label></td>
                        <td><input type="test" value="India" disable  </td>
                    </tr>
                    <tr>
                        <td>Permanant Address</td>
                        <td><textarea row="60" cols="40"></textarea> </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
    
    
</html>
