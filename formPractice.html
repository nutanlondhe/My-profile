<!DOCTYPE html>
<html>
    <head>
        <title>personalForm</title>
       
    </head>
    <body>
        <iframe="my_frame" width="400" height="500" target="formPractice.html"> </iframe>
<h2>Student Form</h2>
        <form>
            <table>
            <tbody>
                    <tr>
                        <td><label>Full Name :&nbsp; &nbsp;</label></td>
                        <td><input type="text" placeholder="Full Name Only" required></td>
                    </tr>
                    &nbsp;
                    <tr>
                        <td><label>Permanant Address :&nbsp;&nbsp;</label></td>
                        <td><textarea row="60" cols="40"></textarea></td>
                    </tr>
                    <tr>
                        <td><label>Phone Number :</label></td>
                        <td><input type="text" placeholder="+918088802020" required </td>
                    </tr>
                    <tr>
                        <td><label>Profile :</label></td>
                        <td><input type="file" required </td>
                    
                    </tr>
                    <tr>
                        <td><label>Email Address :</label></td>
                        <td><input type="text" placeholder="abc@gmail.com" </td>
                        &nbsp;&nbsp;
                        &nbsp;
                    </tr>
                    <tr>
                        <td><label>Date Of Birth</label></td>
                        <td><input type="date"> </td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td><input type="radio"><label>Male</label>
                        <input type="radio" checked><label>Female</label> 
                        <input type="radio"><label>Others</label></td>
                    </tr>
                    <tr>
                        <td><label>Marital Status</label></td>
                        <td><input type="radio"><label>Yes</label>
                        <input type="radio" name="no" checked><label>No</label></td>
                    </tr>
                    <tr>
                        <td><label>Developer :</label></td>
                        <td>
                            <select>
                                <option>UI</option>
                                <option> ANGULAR</option>
                                <option> Java</option>
                                <option>React</option>
                            </select>
                            &nbsp;
                            &nbsp;
                    </tr>

                    <tr>
                        <td><label>Education :</label></td>
                        <td>
                            <select>
                                <option>Bsc Chemistry</option>
                                <option>MBA</option>
                                <option>Bsc IT</option>
                                <option>BMS</option>
                                <option>B.E</option>
                                &nbsp;
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Country :</label></td>
                        <td>
                        <select>
                            <option>US</option>
                            <option>JAPAN</option>
                            <option>INDIA</option>
                        
                        </select>
                    </td>
                    </tr>
                    <tr>
                        <td><label>Training</label></td>
                        <td><input type="checkbox"><label>Angular</label>
                        <input type="checkbox"><label>React</label>
                        <input type="checkbox"><label>Java</label>
                        <input type="checkbox" checked> <label>testing</label></td>
                    </tr>
            
            </tbody>
        </table>

        </form>
    </body>
        </html>
